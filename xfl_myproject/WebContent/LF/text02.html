<!-- 底部浮层关闭 add by Liang.jw -->
<script type="text/javascript">
var closeBtn = document.querySelector('.bottom_down b');
if(window.localStorage){
    if(localStorage.getItem("55closeTime")){
        var _myflog = true;
        var nowTime = new Date().getTime();
        var days = parseInt((nowTime-localStorage.getItem("55closeTime"))/(24 * 60 * 60 * 1000));
        document.querySelector('.bottom_down').style.display = 'none';
        if(days>=15){
            localStorage.removeItem("55closeTime");
            document.querySelector('.bottom_down').style.display = 'block';
            _myflog = false;
        }
    }
    closeBtn.addEventListener('click',function(){
        document.querySelector('.bottom_down').style.display = 'none';
        var closeTime = new Date().getTime();
        localStorage.setItem("55closeTime",closeTime);
        _myflog = true;
    },false);
}else{
    var _myflog = false;
    closeBtn.addEventListener('click',function(){
        document.querySelector('.bottom_down').style.display = 'none';
        _myflog = true;
    },false);
};
function getScrollTop(){
　　var scrollTop = 0, bodyScrollTop = 0, documentScrollTop = 0;
　　if(document.body){
　　　　bodyScrollTop = document.body.scrollTop;
　　}
　　if(document.documentElement){
　　　　documentScrollTop = document.documentElement.scrollTop;
　　}
　　scrollTop = (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop;
　　return scrollTop;
}
function getScrollHeight(){
　　var scrollHeight = 0, bodyScrollHeight = 0, documentScrollHeight = 0;
　　if(document.body){
　　　　bodyScrollHeight = document.body.scrollHeight;
　　}
　　if(document.documentElement){
　　　　documentScrollHeight = document.documentElement.scrollHeight;
　　}
　　scrollHeight = (bodyScrollHeight - documentScrollHeight > 0) ? bodyScrollHeight : documentScrollHeight;
　　return scrollHeight;
}
function getWindowHeight(){
　　var windowHeight = 0;
　　if(document.compatMode == "CSS1Compat"){
　　　　windowHeight = document.documentElement.clientHeight;
　　}else{
　　　　windowHeight = document.body.clientHeight;
　　}
　　return windowHeight;
}
window.onscroll = function(){
    if(!_myflog){
    　　if(getScrollTop() + getWindowHeight() >= getScrollHeight()-20){
    　　　　document.querySelector('.bottom_down').style.display = 'none';
    　　}else{
            document.querySelector('.bottom_down').style.display = 'block';
        }
    }
};
</script>
